<!DOCTYPE html>
<html class="">
    <%include header.html%>    
    <body>
        <div id="container">
            <%include menu.html%>
            <div class="mid-col">
            <%include m_menu.html%>

    <article id="post-douban-index-for-chrome" class="article article-type-post fadein" itemscope="" itemprop="blogPost">
      <div class="article-meta">
        <a href="<%=_web.url%>page/<%=data.id%>.html" class="article-date">
        <time datetime="2015-10-19T15:57:00.000Z" itemprop="datePublished">
          <span class="hidden-l"><%=data.d%> <%=data.m%></span>
          <span class="hidden-b"><%=data.m%>-<%=data.d%></span>
        </time>
        </a>
        <ul class="article-tag-list">
        <li class="article-tag-list-item">
            <a class="article-tag-list-link" href="<%=_web.url%>tag/<%=data.tid%>"><%=data.tag%></a>
        </li>       
        </ul>     

         </div>
      <div class="article-inner">
        <input class="isFancy" type="hidden">
        <header class="article-header">
          <h1 itemprop="name">
            <a class="article-title" href="<%=_web.url%>page/<%=data.id%>.html"><%=data.title%> </a>
          </h1>
        </header>
        <div class="article-entry" itemprop="articleBody">
            <%-data.text%>
        </div>
        <footer class="article-footer"> </footer>
      </div>
    </article>
  
            <%if(data.iscomment=="1"){%>

            <div class="article"> 

            <div id="comments" class="ds-thread" data-thread-key="<%=data.id%>" data-title="<%=data.title%>" data-url="<%=_web.url%>page/<%=data.id%>.html"></div>           
            <script type="text/javascript">
              //异步加载多说js
              var duoshuoQuery = {short_name:"eyblog"};
              $.getScript("http://static.duoshuo.com/embed.js",function(){
                //代码高亮
                $('pre code').each(function(i, block) {
                      hljs.highlightBlock(block);
                }); 
                //创建dom
                var dus=$(".ds-thread");
                var dr=$("#ds-thread");
                if($(dus).length==1 && $(dr).length==0){
                    var el = document.createElement('div');
                    el.setAttribute('data-thread-key',$(dus).attr("data-thread-key"));//必选参数
                    el.setAttribute('data-url',$(dus).attr("data-url"));
                    DUOSHUO.EmbedThread(el);
                    $(dus).html(el);
                }
              })
            </script>
          </div>
          <%}%>

  <%include footer.html%>
  </div>
</div>
</body></html>
